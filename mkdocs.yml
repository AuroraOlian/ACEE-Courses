site_name: 工高班资料汇总
site_url: https://github.com/ZJU-ACEE/ACEE-Courses/
site_description: 工高班资料汇总
repo_name: ZJU-ACEE/ACEE-Courses
repo_url: https://github.com/ZJU-ACEE/ACEE-Courses/
edit_uri: tree/master/docs
copyright: Copyright &copy; 2024 浙江大学工程教育高级班

nav:
  - 主页:
    - index.md
  - 班级档案:
    - class/index.md

  - 个人档案:
    - person/index.md


theme:
  name: 'material'
  language: 'zh'
  icon:
    logo: material/notebook-outline
    repo: fontawesome/brands/github
    edit: material/pencil
  favicon: images/icon.jpg
  custom_dir: overrides
  features:
  - content.code.annotate
  - content.action.edit
  - navigation.tracking
  - navigation.top
  - navigation.tabs
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  font:
    code: JetBrains Mono
  palette:
    - scheme: default
  
plugins:
  - search
  - heti:
      extra_skipped_class:
        - arithmatex
  # - turing_changelog
  # - turing_contributors
  # - turing_evaluations
  # - turing_outdate_warning

extra_css:
  - https://fonts.googleapis.com/css?family=Noto+Serif+SC:300,300i,400,400i,700,700i&display=fallback
  - css/tasklist.css
  - css/card.css
  - css/custom.css

extra_javascript:
  - js/katex.js

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
